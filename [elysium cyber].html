<!DOCTYPE html>
<html>
<head>
  <title>Elysium Cyber Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .symbol {
      width: 40px;
      height: 72px;
    }
    .text {
      font-family: Inter, Helvetica, Arial, sans-serif;
      font-weight: 500;
      font-size: 48px;
      letter-spacing: .32em;
      color: #fff;
      margin-right: -0.55em;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg class="symbol" viewBox="0 0 40 72" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(20, 36) scale(0.5)">
        <g transform="translate(0, -66)">
          <defs>
            <mask id="mTopL">
              <rect x="0" y="0" width="50" height="50" fill="white"/>
              <circle cx="50" cy="50" r="30" fill="black"/>
            </mask>
          </defs>
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTopL)"/>
          <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
          <defs>
            <mask id="mBotL">
              <rect x="0" y="0" width="50" height="50" fill="white"/>
              <circle cx="50" cy="50" r="30" fill="black"/>
            </mask>
          </defs>
          <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
            <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBotL)"/>
          </g>
        </g>
      </g>
    </svg>

    <span class="text">ELYSIUM CYBER</span>

    <svg class="symbol" viewBox="0 0 40 72" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(20, 36) scale(0.5)">
        <g transform="translate(0, -66) scale(-1, 1) translate(-40, 0)">
          <defs>
            <mask id="mTopR">
              <rect x="0" y="0" width="50" height="50" fill="white"/>
              <circle cx="50" cy="50" r="30" fill="black"/>
            </mask>
          </defs>
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTopR)"/>
          <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
          <defs>
            <mask id="mBotR">
              <rect x="0" y="0" width="50" height="50" fill="white"/>
              <circle cx="50" cy="50" r="30" fill="black"/>
            </mask>
          </defs>
          <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
            <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBotR)"/>
          </g>
        </g>
      </g>
    </svg>
  </div>
</body>
</html>
