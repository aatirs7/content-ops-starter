<!-- Favicon 512x512 - PERFECTLY CENTERED -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000"/>
  
  <!-- ULTRA-CLOSE E BRACKETS - PERFECTLY CENTERED -->
  <g transform="translate(256 256) scale(3.2) translate(-30 0)">
    <!-- LEFT E -->
    <g transform="translate(15 0) scale(0.75)">
      <g transform="translate(-14 -38) scale(0.55)">
        <defs>
          <mask id="mTop_left_fav_perfect">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTop_left_fav_perfect)"/>
        <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
        <defs>
          <mask id="mBot_left_fav_perfect">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBot_left_fav_perfect)"/>
        </g>
      </g>
    </g>
    
    <!-- RIGHT E (mirrored) -->
    <g transform="translate(45 0) scale(-0.75, 0.75)">
      <g transform="translate(-14 -38) scale(0.55)">
        <defs>
          <mask id="mTop_right_fav_perfect">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTop_right_fav_perfect)"/>
        <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
        <defs>
          <mask id="mBot_right_fav_perfect">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBot_right_fav_perfect)"/>
        </g>
      </g>
    </g>
  </g>
</svg>
