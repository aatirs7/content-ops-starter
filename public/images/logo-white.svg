<!-- Full logo E brackets â€” DARK/TRANSPARENT background (white logo) -->
<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <!-- ULTRA-CLOSE E BRACKETS -->
  <g transform="translate(100 167)">
    <!-- LEFT E -->
    <g transform="translate(15 0) scale(0.75)">
      <g transform="translate(-14 -38) scale(0.55)">
        <defs>
          <mask id="mTop_left_fw">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTop_left_fw)"/>
        <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
        <defs>
          <mask id="mBot_left_fw">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBot_left_fw)"/>
        </g>
      </g>
    </g>

    <!-- RIGHT E (mirrored) -->
    <g transform="translate(45 0) scale(-0.75, 0.75)">
      <g transform="translate(-14 -38) scale(0.55)">
        <defs>
          <mask id="mTop_right_fw">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mTop_right_fw)"/>
        <polygon points="5,66 15,60 25,60 35,66 25,72 15,72" fill="#fff"/>
        <defs>
          <mask id="mBot_right_fw">
            <rect x="0" y="0" width="50" height="50" fill="white"/>
            <circle cx="50" cy="50" r="30" fill="black"/>
          </mask>
        </defs>
        <g transform="translate(0 82) scale(1 -1) translate(0 -50)">
          <rect x="0" y="0" width="50" height="50" fill="#fff" mask="url(#mBot_right_fw)"/>
        </g>
      </g>
    </g>
  </g>

  <!-- WORDMARK -->
  <text x="220" y="190"
        style="font-family:Inter, Helvetica, Arial, sans-serif;
               font-weight:500;
               font-size:64px;
               letter-spacing:.32em;
               fill:#fff;">
    ELYSIUM CYBER
  </text>
</svg>
